<!DOCTYPE html>
{% autoescape true %}
<html>
	<head>
		<title>Journey thru Intro To Programming Nanodegree</title>

		<style>
			#{{ page_name }} {
				color: white;
			}
		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" href="/images/favicon.ico">
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<link rel="stylesheet" href="/stylesheets/skin.css">
	</head>

	<body>
		<div class="row header">
			{% if page_name == "home" %}
			{% endif %}
			<ul class="nav-list">
				<li class="nav-item nav-item-left"><a id="home" href="/">Home</a></li>
				{% for s in sections %}
				<li class="nav-item nav-item-right"><a href="/{{ s.href }}" id="{{ s.id }}">{{ s.short_title }}</a></li>
				{% endfor %}
			</ul>
		</div>
		{% block content %}
		{% endblock %}

	</body>

</html>
{% endautoescape %}
